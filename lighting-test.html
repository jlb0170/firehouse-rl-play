<!doctype html><html><head><title>Fire House RL - Lighting Test</title><style>body { 
            font-family: monospace; 
            margin: 0; 
            background: #111; 
            color: #fff;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        #game-container { 
            flex: 1;
        }
        #controls {
            width: 250px;
            background: #222;
            padding: 15px;
            border-radius: 5px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #555;
        }
        #test-log {
            background: #000;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
            border: 1px solid #444;
        }</style><script defer="defer" src="lighting-test.js"></script></head><body><div id="game-container"></div><div id="controls"><h3>Lighting Test Controls</h3><div class="control-group"><label>Smoke Transparency: <span id="smoke-transparency-value">0.5</span></label> <input type="range" id="smoke-transparency" min="0" max="1" step="0.1" value="0.5"></div><div class="control-group"><label>Light Intensity: <span id="light-intensity-value">5</span></label> <input type="range" id="light-intensity" min="1" max="9" step="1" value="5"></div><div class="control-group"><button id="test-scenario-1">Basic Torch + Smoke</button> <button id="test-scenario-2">Fire + Dense Smoke</button> <button id="test-scenario-3">Multiple Lights</button> <button id="clear-all">Clear All</button></div><div class="control-group"><button id="refresh-lighting">Refresh Lighting</button> <button id="toggle-debug">Toggle Debug</button></div><div class="control-group"><label>Test Log:</label><div id="test-log"></div></div></div><script src="lighting-test.js"></script></body></html>
