<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fire House RL</title><style>body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            gap: 20px;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }
        
        #play-controls {
            display: flex;
            align-items: center;
        }

        #step-info {
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            margin-left: 10px;
        }
        
        #debug-controls {
            display: flex;
            gap: 10px;
        }
        
        #layer-group {
            display: flex;
            border: 1px solid #666;
            border-radius: 3px;
            padding: 2px;
            gap: 2px;
        }
        
        .layer-button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 4px 8px;
            font-family: monospace;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
        }
        
        .layer-button:hover {
            background: #555;
        }
        
        .layer-button.muted {
            background: #666;
            color: #999;
        }
        
        .layer-button.solo {
            background: #060;
            color: #fff;
        }
        
        .control-button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 8px 12px;
            margin-right: 5px;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .control-button:hover {
            background: #555;
        }
        
        .control-button:active {
            background: #222;
        }
        
        .control-button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        #game-container {
            flex-shrink: 0;
        }
        
        #terminal {
            background: #000;
            border: 1px solid #0a0;
            color: #0a0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 300px;
            height: 800px;
            display: flex;
            flex-direction: column;
        }
        
        #terminal-content {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            border-bottom: 1px dashed #0a0;
        }
        
        #selected-info {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }
        
        #terminal-content::-webkit-scrollbar {
            width: 8px;
        }
        
        #terminal-content::-webkit-scrollbar-track {
            background: #000;
        }
        
        #terminal-content::-webkit-scrollbar-thumb {
            background: #0a0;
            border-radius: 4px;
        }
        
        .cell-info {
            background: #000;
            color: #0a0;
        }
        
        .cell-coord {
            color: #0a0;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .layer-info {
            color: #0a0;
        }
        
        .error-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            white-space: pre-wrap;
            max-height: 50vh;
            max-width: 80vw;
            overflow-y: auto;
            border-radius: 5px;
        }
        
        .error-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-close:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }</style><script defer="defer" src="bundle.js"></script></head><body><div id="controls"><div id="play-controls"><button id="playpause-button" class="control-button">â–¶</button> <button id="next-button" class="control-button">|></button><div id="step-info"></div></div><div id="debug-controls"><button id="lighting-toggle" class="control-button">LT</button><div id="layer-group"><button id="layer-on" class="layer-button">on</button> <button id="layer-off" class="layer-button">off</button></div></div></div><div id="game-container"></div><div id="terminal"><div id="terminal-content"></div><div id="selected-info"></div></div></body></html>
